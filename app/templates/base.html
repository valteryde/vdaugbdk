<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Valter Daugberg{% endblock %}</title>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="{{ url_for('static', filename='master.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='contour.css') }}">

    <link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon/favicon-16x16.png">
    <link rel="manifest" href="static/favicon/site.webmanifest">

    {% block head %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}

    <!-- Ultra thin -->
    <footer>
        <h2 class="section-title" style="padding-bottom:0;margin-bottom: 0;">/footer</h2>
        <p class="footer-text">{{ currentYear }} Valter Daugberg. All rights reserved. Images may be subject to copyright. Source code for this site is licensed under <a href="https://www.wtfpl.net/" target="_blank">WTFPL</a><img src="{{ url_for('static', filename='WTFPL_logo.png') }}" alt="">.</p>
    </footer>


</body>
</html>
